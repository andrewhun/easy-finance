{% extends "layout.html" %}

{% block title %}
    Buying shares
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <p>Please enter the symbol of the stock you wish to buy:</p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text"/>
        </div>
        <p>Please enter the number of shares you wish to buy:</p>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Number of shares" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Buy shares</button>
    </form>
{% endblock %}
