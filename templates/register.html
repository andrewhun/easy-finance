{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
    <form id = "register" action="/register" method="POST">
        <div class="form-group">
            <input id = "reg_username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required/>
            <div id = "regusername" class = "alert alert-danger"></div>
        </div>
        <div class="form-group">
            <input id = "reg_pw" class="form-control" name="password" placeholder="Password" type="password" required/>
            <div id = "regpw" class = "alert alert-danger"></div>
        </div>
        <div class="form-group">
            <input id = "reg_confirmation" class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required/>
            <div id = "regconf" class = "alert alert-danger"></div>
        </div>
        <div class="form-group">
            Add the starting balance for your account:
            <p>
                <input class = "form_control" type = "number" min = "0" step = "any" id = "starting_balance" name = "starting_balance" placeholder = "Amount"/>
            </p>
            (optional, the default starting balance is {{ usd(10000) }})
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
